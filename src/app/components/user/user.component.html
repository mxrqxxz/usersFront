<h3>{{title}}</h3>
<button class="btn btn-primary my-3" [routerLink]="['/users/create']">Crear usuario</button>

<table *ngIf="users.length > 0; else noUsers" class="table table-hover table-striped">
    <thead>
        <tr>
            <!-- <th>Id</th> -->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Usuario</th>
            <th>Contrase√±a</th>
            <th>Modificar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; index as i">
            <!-- <td>{{user.id}}</td> -->
            <td>{{user.name}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>
                <button [routerLink]="['/users/edit', user.id]" class="btn btn-info btn-sm">
                    Modificar
                </button>
            </td>
            <td>
                <button (click)="onRemoveUser(user.id)" class="btn btn-danger btn-sm">
                    Eliminar
                </button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #noUsers>
    <h4 class="alert alert-warning">No hay usuarios en el sistema</h4>
</ng-template>
